    <div class="centrado fondonaranja contenido">
            <h1>Contactar</h1>
            <p>Si quieres que demos de alta a tu grupo de música, rellena el siguiente formulario. Gracias.</p>
            <div id="contacto " class="centrado fondonaranja contenido">
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"><br/>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad"><br/>
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email"><br/>
                    <label for="grupo">Nombre de tu grupo</label>
                    <input type="text" name="grupo" id="grupo"><br/>
                    <label for="tipomusica">Tipo de música</label>
                    <select name="tipomusica" id="tipomusica">
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Country">Country</option>
                        <option value="Hip Hop">Hip Hop</option>
                        <option value="Heavy">Heavy</option>
                        <option value="Música tradicional">Música tradicional</option>
                    </select><br/>
                    <label for="newsletter">Quiero recibir vuestras noticias</label>
                    <input type="checkbox" name="newsletter" id="newsletter"><br/>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="sexo" id="hombre"><br/>
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="sexo" id="mujer">
                    <div>
                    <input type="reset" value="Cancelar"><input type="submit" value="Enviar">
                    </div>


                </form>
            </div>
        </section>
    </div>
